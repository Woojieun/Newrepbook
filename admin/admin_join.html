<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- 부트 스트랩 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 부트스트랩 CSS만 붙여왔을 때는 드롭다운이 작동을 안함, 그래서 부트스르탭 번들 코드를 붙여넣으니까 작동함 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- J쿼리 사용하기 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color: rgb(243, 228, 168);">

  <!-- 가입 폼 시작 -->
  <div class="container">
    <h1>회원가입</h1>
    <p></p>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <p></p>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <p></p>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <p></p>
    <button type="button" class="btn btn-light btn-outline-secondary join">회원가입</button>

  </div>
  <!-- 가입 폼 끝 -->

  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script>
    var firebaseEmailAuth; //파이어베이스 email 변수
    var firebaseDatabase; //파이어베이스 변수
    var staffInfo; //가입한 직원의 정보

    //파이어 베이스 초기화 코드
    var config = {
      apiKey: "AIzaSyD5Siv5pV8pGTXpgd8OAMdQd8JTp390u5w",
      authDomain: "newrepbook-587cf.firebaseapp.com",
      databaseURL: "https://newrepbook-587cf-default-rtdb.firebaseio.com",
      projectId: "newrepbook-587cf",
      storageBucket: "newrepbook-587cf.appspot.com",
      messagingSenderId: "986136626008",
      appId: "1:986136626008:web:bdd8f7beeceae8f66c5b2d",
      measurementId: "G-C25WXHVHZE"
    };
    firebase.initializeApp(config);

    firebaseEmailAuth = firebase.auth();
    firebaseDatabase = firebase.database();


    //제이쿼리 
    $(document).ready(function () {

      //가입버튼 눌렀을 때 작동하는 함수
      $(document).on('click', '.join', function () {

        //jquery를 이용해서 입력된 값을 가져온다.  
        var email = $('#email').val();
        var password = $('#pwd').val();
        name = $('#name').val();

        //이메일로 가입 버튼 눌렀을 때 작동되는 함수 - firebase 인증
        firebaseEmailAuth.createUserWithEmailAndPassword(email, password).then(function (staff) {

          staffInfo = staff; //가입 후 callBack 함수로 생성된 직원의 정보가 staff에 담겨서 넘어옴

          //성공했을 때 작동되는 함수
          logStaff();

        }, function (error) {
          //에러일 때
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);

        });

        //가입 성공했을 때 호출 되는 함수 - 위의 firebase의 인증 모듈과 다른 database 모듈임을 확인하자.
        function logStaff() {
          var ref = firebaseDatabase.ref("staffs/" + staffInfo.uid); //저장될 곳을 staffs라는 부모 키를 레퍼런스로 지정.

          //저장 형식
          var obj = {
            name: name,
            email: email,
            password : password
          };

          ref.set(obj); // 고유한 자식 키가 하나 생셩이 되면서 json 삽입
          alert("가입성공");

          //메인 페이지로 이동시키고 세션 저장
          window.location.href = "admin_login.html"
        }


      });
    });
  </script>
</body>

</html>
